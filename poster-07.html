<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Poster AR: 03</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"> </script>
    <script src="https://meizano.github.io/AR/aframe/library/aframe-ar.min.js"> </script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
            <img id="bvs" src="http://q-ec.bstatic.com/images/hotel/max1024x768/831/83174127.jpg">
        </a-assets>
        <a-marker type="barcode" value="63">
        <a-entity position='0 0 0' rotation="-90 0 0">
            <a-plane width="4" height="8" position='0 0 -0.1' rotation="0 0 0" color="orange">
                <a-text value="ORIENTASI PERPUSTAKAAN" color="green" position="0 3.5 0.1" align="center"></a-text>
                <a-image src="#bvs" width="4" height="3" position="0 1.5 0.1"></a-image>
            </a-plane>
        </a-entity>
    </a-marker> <!-- github.com/meizano/poster-ar-perpustakaan -->
    </a-scene>
</body>
</html>
